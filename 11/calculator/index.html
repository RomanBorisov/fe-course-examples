<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body class="wrapper">
<div class="calculator wrapper__calculator">
    <div class="calculator__display"></div>
    <div class="controls">
        <button type="button" class="button button--highlighted controls__item">C</button>
        <button type="button" class="button button--highlighted controls__item"></button>
        <button type="button" class="button button--highlighted controls__item">%</button>
        <button type="button" class="button button--highlighted controls__item">+</button>
        <button type="button" class="button controls__item">7</button>
        <button type="button" class="button controls__item">8</button>
        <button type="button" class="button controls__item">9</button>
        <button type="button" class="button button--highlighted controls__item">-</button>
        <button type="button" class="button controls__item">4</button>
        <button type="button" class="button controls__item">5</button>
        <button type="button" class="button controls__item">6</button>
        <button type="button" class="button button--highlighted controls__item">X</button>
        <button type="button" class="button controls__item">1</button>
        <button type="button" class="button controls__item">2</button>
        <button type="button" class="button controls__item">3</button>
        <button type="button" class="button button--highlighted controls__item">รท</button>
        <button type="button" class="button controls__item">0</button>
        <button type="button" class="button button--highlighted controls__item">.</button>
        <button type="button" class="button button--highlighted controls__item"></button>
        <button type="button" class="button button--highlighted controls__item">=</button>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
